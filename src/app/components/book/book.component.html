<div class="mat-headline" style="color:tomato; text-align: center;">
    List of Books
</div>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> BookName </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPosts"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPosts;"></tr>
    </table>

<mat-paginator [length]="10"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
